<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CVDRisk Screen For HOSxP and HOSxP_PCU 2015-12-16 11:11</title>
<link rel="stylesheet" href="../../vendor/metro/build/css/metro.min.css">
<link rel="stylesheet" href="../../vendor/metro/build/css/metro-icons.min.css">
<link rel="stylesheet" href="../css/index.css">
<script src="../../vendor/jquery/dist/jquery.min.js"></script>
<script src="../../vendor/metro/build/js/metro.js"></script>
<script src="../js/App.js"></script>
<script src="../js/Config.js"></script>
<script src="Login.js"></script>
</head>
<body class="bg-darkTeal">
<div class="container">
    <div class="login-form padding20 block-shadow">
        <form action="#">
        <h1 class="text-light">Login to service</h1>
        <hr class="thin">
        <br>
        <div data-role="input" class="input-control text full-size">
        <label for="username">ชื่อผู้ใช้งาน:</label>
        <input type="text" name="username" id="txtUsername">
        <button class="button helper-button clear"><span class="mif-cross"></span></button>
        </div>
        <br>
        <br>
        <div data-role="input" class="input-control password full-size">
        <label for="password">รหัสผ่าน:</label>
        <input type="password" name="password" id="txtPassword">
        <button class="button helper-button reveal"><span class="mif-looks"></span></button>
        </div>
        <br>
        <br>
        <div class="form-actions">
        <button type="button" id="btnLogin" class="button primary">ลงชื่อเข้าใช้งาน</button>
        <button type="button" id="btnClose" class="button link">ตั้งค่า</button>
        </div>
        </form>
    </div>
</div>
</body>
</html>
