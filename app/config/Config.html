<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CVDRisk Screen For HOSxP and HOSxP_PCU 2015-12-16 11:11</title>
<link rel="stylesheet" href="../../vendor/metro/build/css/metro.min.css">
<link rel="stylesheet" href="../../vendor/metro/build/css/metro-icons.min.css">
<link rel="stylesheet" href="../css/index.css">
<script src="../../vendor/jquery/dist/jquery.min.js"></script>
<script src="../../vendor/metro/build/js/metro.js"></script>
<script src="../js/App.js"></script><script src="../js/Config.js">
</script><script src="Config.js"></script>
</head>
<body class="bg-darkTeal">
<div class="container">
    <div class="grid">
        <div class="row">
            <div class="cell padding10">
            <h1>Connection setting<small>&nbsp; เชื่อมต่อฐานข้อมูล</small></h1>
            <hr class="bg-green">
            </div>
        </div>
    </div>
    <div class="flex-grid">
        <div class="row">
            <div class="cell size6">
                <div class="flex-grid">
                    <div class="row">
                        <div class="cell size10">
                            <label>ที่อยู่เครื่องแม่ (Host)</label>
                            <div class="input-control text full-size">
                            <input type="text" id="txtHost">
                            </div>
                        </div>
                        <div class="cell size2">
                            <label>พอร์ต (Port)</label>
                            <div class="input-control text full-size">
                            <input type="number" id="txtPort">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cell size6">
                <label>ฐานข้อมูล (Database)</label>
                <div class="input-control text full-size">
                <input type="text" id="txtDatabase">
                </div>
            </div>
            <div class="cell colspan3">&nbsp;
            </div>
        </div>
        <div class="row">
            <div class="cell size6">
                <div class="flex-grid">
                    <div class="row">
                        <div class="cell size6">
                            <label>ชื่อผู้ใช้งาน (Username)</label>
                            <div class="input-control text full-size">
                            <input type="text" id="txtUsername">
                            </div>
                        </div>
                        <div class="cell size6">
                            <label>รหัสผ่าน (Password)</label>
                            <div class="input-control text full-size">
                            <input type="password" id="txtPassword">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cell size6">
                <div class="flex-grid">
                    <div class="row">
                        <div class="cell size12">
                            <label>อัปโหลด URL</label>
                            <div class="input-control text full-size">
                            <input type="text" id="txtUploadUrl">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cell size6">
            <button id="btnSave" class="button success">บันทึก </button>&nbsp;<a href="../login/login.html" id="btnCancel" class="button">ยกเลิก</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
